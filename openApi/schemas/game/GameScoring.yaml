description: Score settings for a game
type: object
required:
    - deathOther
    - hitOther
    - hitOwn
    - deathOwn
properties:
    deathOther:
        description: Score for death by an enemy player
        type: integer
    deathOwn:
        description: Score for death by a teammamate player
        type: integer
    hitOther:
        description: Score for hitting an enemy player
        type: integer
    hitOwn:
        description: Score for hitting a teammate player
        type: integer
    hitPod:
        description: Score for death by a pod
        type: integer
    shot:
        description: Score per shot
        type: integer
    machineGun:
        description: Score for getting the machine gun power
        type: integer
    invisibility:
        description: Score for getting the invisibility power
        type: integer
    agent:
        description: Score for getting the agent power
        type: integer
    shield:
        description: Score for getting the shield power
        type: integer