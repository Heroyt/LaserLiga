description: Data of a single player
type: object
properties:
    id:
        type: integer
    id_player:
        type: integer
    name:
        type: string
    code:
        $ref: './UserCode.yaml'
    team:
        description: Team's ID
        type: integer
    score:
        type: integer
    skill:
        type: integer
    shots:
        type: integer
    accuracy:
        type: integer
    hits:
        type: integer
    deaths:
        type: integer
    hitsOwn:
        type: integer
    hitsOther:
        type: integer
    deathsOwn:
        type: integer
    deathsOther:
        type: integer
    vest:
        description: Vest number or name
        type: string
    position:
        type: integer
    shotPoints:
        type: integer
    scoreBonus:
        type: integer
    scoreMines:
        type: integer
    ammoRest:
        type: integer
    hitPlayers:
        type: array
        items:
            $ref: './PlayerHit.yaml'
    bonus:
        $ref: './BonusCount.yaml'