get:
    summary: Recalculate and get skills from multiple games
    parameters:
        -   $ref: '../../parameters/query/date.yaml'
        -   name: codes
            in: query
            required: false
            schema:
                type: array
                items:
                    $ref: ../../schemas/game/GameCode.yaml'
        -   name: rankable
            in: query
            required: false
            schema:
                type: string
        -   name: user
            in: query
            schema:
                type: integer
        -   name: hasuser
            in: query
            required: false
            schema:
                type: string
        -   name: limit
            in: query
            schema:
                type: integer
        -   name: offset
            in: query
            schema:
                type: integer
        -   name: since
            in: query
            schema:
                type: string
                format: date-string
                example: 2023-01-01
        -   name: rankonly
            in: query
            description: If set, calculates only the ranks, not any other statistics.
            schema:
                type: string
    responses:
        200:
            description: Game's players with skills
            content:
                application/json:
                    schema:
                        type: object
                        description: Object for each game
                        additionalProperties:
                            type: object
                            description: Object for each player in a game
                            additionalProperties:
                                type: object
                                properties:
                                    name:
                                        type: string
                                    skill:
                                        type: integer
        400:
            $ref: '../../responses/400.yaml'
        401:
            $ref: '../../responses/401.yaml'
        500:
            $ref: '../../responses/500.yaml'